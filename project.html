<html>
    <head>
        <title> My WebPage </title>
    </head>
<body>
    <h1>Internship Form</h1>
    <form method="post" action="webpage.html">
    <p> Enter Your Name </p>
    <input type="text" name="User Name">
    <p> Enter Your Email </p>
    <input type="text" name="Email"> 
    <p> Enter Your Password </p>
    <input type="password" name="Password"> 
    <p> Enter Your Age </p>
    <input type="number" name="Age"> 
    <p> Gender </p>
    <input type="radio" name="gender"> Male <br>
    <input type="radio" name="gender"> Female <br>
    <input type="radio" name="gender"> other <br>
    <p> About your self </p>
    <textarea rows="2" cols="20" name="descriptiom"></textarea>
    <p> Which Programming Language  You Should Know </p>
    <input type="checkbox"> C <br>
    <input type="checkbox"> C++ <br>
    <input type="checkbox"> Java <br>
    <input type="checkbox"> Python <br>
    <input type="checkbox"> DotNet <br>
    <p> How Many Months you Want to Participate in Our Internship Program? </p>
    <select name="dropdown">
    <option> 3 Months</option>
    <option> 6 Months</option>
    <option> 9 Months</option>
    <option> 1 Year</option>
    </select>
    <p> Upload your Resume </p>
    <input type="file" name="fileupload" accept="document/*">
    <p> </p>
    <a href="webpage.html"><input type="button"  name="submit" value="submit"></a>






    
    
    </form>
</body>
</html>
