
<html>
    <head>
        <title> lists in HTMl</title>
    </head>

    <body bgcolor ="pink">
        <h1> Ordered List </h1>
            <ol type = a>
                <li> pen </li>
                <li> book </li>
                <li> phone </li>
                <li> laptop </li>
            </ol>

         <h2> Unordered List</h2>
           <ul type  = square>
                <li> bottle </li>
                <li> box </li>
                <li> bag </li>
           </ul>
           
           <h2>Definition list</h2>
           <dl>
            <dt> HTML </dt>
                 <dd> hypertext markup language </dd> 

            <dt> css </dt>
                <dd> cascading style sheets </dd>

             <dt> JS </dt>
                    <dd> JavaScript </dd>
                
         </dl>
            
    </body>

</html>
